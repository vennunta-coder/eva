<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA - Assistente de IA</title> 
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons for modern icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Define a fonte Inter */
        :root {
            font-family: 'Inter', sans-serif;
        }

        /* --- Estilo Facebook Messenger --- */

        /* Fundo principal: cinzento claro do Messenger */
        body {
            background-color: #f0f2f5; 
            overflow-x: hidden;
        }

        /* Área de Mensagens: branco/cinzento */
        .chat-background {
            background-color: white; /* O chat principal em branco */
        }
        
        /* Estilo para a bolha do AI (esquerda) - Cinzento claro Messenger */
        .bubble-ai {
            /* Arredondamento alto */
            border-radius: 1.5rem; /* rounded-3xl */
            border-top-left-radius: 0.5rem; /* Menor no topo esquerdo */
            background-color: #e4e6eb; /* Cinzento claro do Messenger */
            color: #1c1e21; /* Texto escuro */
            box-shadow: none; /* Sem sombra pesada */
        }
        /* Estilo para a bolha do Utilizador (direita) - Azul Messenger */
        .bubble-user {
            /* Arredondamento alto */
            border-radius: 1.5rem; /* rounded-3xl */
            border-top-right-radius: 0.5rem; /* Menor no topo direito */
            background-color: #0078FF; /* Azul Messenger */
            color: white;
            box-shadow: none;
        }

        /* Cores do Loader (Azul Messenger) */
        @keyframes pulse-fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .typing-indicator span {
            animation: pulse-fade 1.5s infinite;
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #0078FF; /* Azul Messenger */
            border-radius: 50%;
            margin-right: 4px;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Ícone: Mantemos o gradiente futurista */
        .eva-icon-gradient {
            background: linear-gradient(45deg, #a855f7, #3b82f6); /* roxo/azul */
        }

    </style>
</head>

<body class="bg-f0f2f5 text-gray-800 overflow-x-hidden">

    <main class="flex justify-center items-center min-h-screen p-0 sm:p-4">
        <!-- Contêiner principal (o "Ecrã do Chat") - Ocupa a altura total no mobile -->
        <div class="w-full max-w-lg h-screen md:h-[95vh] bg-white rounded-none md:rounded-3xl shadow-2xl flex flex-col overflow-hidden">
            
            <!-- 1. Header (Topo do Ecrã) - Branco e Icons Azuis/Roxos -->
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 shadow-sm flex-shrink-0">
                <div class="flex items-center space-x-3 text-gray-900">
                    <button class="text-gray-500 hover:text-gray-700 transition duration-150">
                        <i class="ph-arrow-left text-2xl"></i>
                    </button>
                    <!-- Avatar/Icone (SVG com GRADIENTE) -->
                    <div class="w-10 h-10 rounded-full eva-icon-gradient flex items-center justify-center border-2 border-white/50 shadow-md">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 11.5H7.01M17 11.5H17.01" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M11 15C11 15 11 17 12 17C13 17 13 15 13 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 17V7M17 17V7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div>
                        <div class="font-bold text-lg">EVA</div>
                        <!-- Status online/Typing - Removido para o minimalismo do Messenger -->
                    </div>
                </div>
                <div class="flex space-x-4">
                    <!-- Ícones de Ação (Azul Messenger) -->
                    <button class="text-[#0078FF] hover:opacity-75 transition duration-150">
                        <i class="ph-phone text-2xl"></i>
                    </button>
                    <button class="text-[#8839F9] hover:opacity-75 transition duration-150">
                        <i class="ph-video-camera text-2xl"></i>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700 transition duration-150">
                        <i class="ph-info text-2xl"></i>
                    </button>
                </div>
            </header>

            <!-- 2. Chat Messages Container - Fundo branco/cinzento do Messenger -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 chat-background flex flex-col space-y-3">
                <!-- Welcome Message (Alterado para o tom sarcástico da EVA) -->
                <div class="flex justify-start">
                    <div class="max-w-[85%] p-3 bubble-ai bg-gray-200 text-gray-800 shadow-sm relative text-base">
                        <p class="font-normal">Olá. Sou a EVA. Já vens com choradeira ou com piada?</p>
                        <!-- Timestamp (mais discreto) -->
                        <span class="absolute right-3 bottom-1 text-[10px] text-gray-500 leading-none opacity-0">...</span>
                    </div>
                </div>
            </div>

            <!-- 3. Input Bar (Fundo do Ecrã) - Branco com Input Arredondado -->
            <div class="p-3 bg-white flex-shrink-0 flex items-end border-t border-gray-200">
                <div class="w-full flex items-end">
                    <!-- Ícone de Emoji (esquerda) -->
                    <div class="w-10 h-10 flex items-center justify-center text-gray-500 flex-shrink-0">
                        <i class="ph-smiley text-2xl"></i>
                    </div>
                    <!-- Área de Texto Arredondada (Messenger Style) -->
                    <div class="flex-1 flex items-end bg-gray-100 rounded-full overflow-hidden mr-2">
                        <textarea id="user-input"
                            class="flex-1 resize-none text-gray-800 placeholder-gray-500 py-2 pl-4 pr-2 focus:ring-0 focus:border-0 border-none transition duration-150 h-10 text-base bg-transparent"
                            placeholder="Mensagem..." rows="1" oninput="autoExpand(this)"
                            onkeydown="handleKeyDown(event)">
                        </textarea>
                    </div>
                    
                    <!-- Botão de Envio (Circular com Texto "ENVIAR") -->
                    <!-- NOTA: O botão é feito maior (h-10) para caber o texto ENVIAR. -->
                    <button id="send-button"
                        class="w-16 h-10 flex items-center justify-center text-white bg-[#0078FF] rounded-full hover:bg-blue-600 transition duration-150 disabled:bg-gray-400 disabled:cursor-not-allowed flex-shrink-0 shadow-md text-sm font-semibold">
                        <span id="send-icon">ENVIAR</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Sources (Hidden by default) - Estilo ajustado para light mode -->
    <div id="sources-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-lg w-11/12 border border-blue-500/50">
            <h3 class="text-xl font-bold text-blue-600 mb-4 flex items-center">
                <i class="ph-link-simple-horizontal-fill text-2xl mr-2"></i>
                Fontes de Informação
            </h3>
            <div id="sources-content" class="text-gray-700 space-y-3 text-sm max-h-80 overflow-y-auto">
                <!-- Source links will be injected here -->
            </div>
            <button onclick="document.getElementById('sources-modal').classList.add('hidden');"
                    class="mt-6 w-full py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition duration-150 border border-gray-300">
                Fechar
            </button>
        </div>
    </div>

    <!-- Core Logic -->
    <script type="module">
        
        // --- Core Variables ---
        // CORREÇÃO ESSENCIAL: Tenta ler a chave de API injetada pelo ambiente, caso exista.
        const API_KEY = (typeof __api_key !== 'undefined' && __api_key) ? __api_key : ""; 
        
        // --- Utility Functions ---

        async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    // Adicionada a verificação response.ok
                    if (response.ok) {
                        return response;
                    }
                    // Se a resposta for um erro HTTP, tentamos a próxima iteração após o delay
                    console.error(`Tentativa ${i + 1} falhou com status: ${response.status}`);
                } catch (error) {
                    // Fail silently during retries
                    console.error(`Tentativa ${i + 1} falhou com erro de rede:`, error);
                }
                if (i < retries - 1) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; 
                }
            }
            throw new Error('Todas as tentativas de comunicação com a API falharam ou retornaram um erro.');
        }

        function scrollToBottom() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Função para formatar a hora (hh:mm)
        function formatTime(date) {
            return date.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });
        }


        function createMessageHtml(sender, text, sources = []) {
            let alignment, bubbleClass, bubbleColor, textColor, sourceHtml = '';
            const timestamp = new Date();
            let timeString = formatTime(timestamp);

            if (sender === 'user') {
                // Estilo do utilizador: Direita, bolha azul, texto branco
                alignment = 'justify-end';
                bubbleClass = 'bubble-user'; 
                bubbleColor = 'bg-[#0078FF]'; 
                textColor = 'text-white';
                // No Messenger, o status de leitura não está na bolha, mas mantemos o espaço para a hora
                
            } else if (sender === 'ai') {
                // Estilo do AI: Esquerda, bolha cinzenta clara, texto escuro
                alignment = 'justify-start';
                bubbleClass = 'bubble-ai';
                bubbleColor = 'bg-[#e4e6eb]';
                textColor = 'text-gray-900';
            } else { // system or error
                // Estilo de erro: Esquerda, bolha vermelha, texto escuro
                alignment = 'justify-start';
                bubbleClass = 'bubble-ai'; 
                bubbleColor = 'bg-red-200';
                textColor = 'text-red-800';
            }

            let sourcesForModal = JSON.stringify(sources).replace(/"/g, '&quot;');
            if (sources && sources.length > 0) {
                // Cor dos links de citação (Azul Messenger)
                const citationColor = sender === 'user' ? 'text-blue-200 hover:text-blue-100' : 'text-blue-600 hover:text-blue-700';

                const citationLinks = sources.map((src, index) => {
                    return `<button class="text-xs font-semibold ml-1 focus:outline-none ${citationColor}" 
                                onclick="openSourcesModal(event, '${sourcesForModal}')">
                                [${index + 1}]
                            </button>`;
                }).join('');
                sourceHtml = `<span class="sources-list">${citationLinks}</span>`;
            }

            // Ocupa 85% do espaço máximo para permitir margem lateral
            return `
                <div class="flex ${alignment} max-w-full">
                    <div class="max-w-[85%] flex flex-col">
                        <!-- Bolha -->
                        <div class="p-3 shadow-sm ${bubbleClass} ${bubbleColor} ${textColor} text-base relative">
                            <!-- Conteúdo da Mensagem -->
                            <p class="font-normal leading-snug">${text}</p> 
                            
                            <!-- Rodapé discreto com fontes -->
                            <div class="text-xs mt-1 ${sender === 'user' ? 'text-right' : 'text-left'} flex items-center justify-end w-full">
                                ${sourceHtml}
                                <!-- Hora invisível mas no DOM para consistência, o Messenger não mostra a hora por defeito -->
                                <span class="text-xs text-transparent absolute bottom-0 right-0">${timeString}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // --- Core Functions (Tornadas Globais para o HTML) ---
        window.autoExpand = function(textarea) {
            textarea.style.height = '40px'; // Altura base da textarea (h-10)
            const scrollHeight = textarea.scrollHeight;
            if (scrollHeight > 40 && scrollHeight < 150) { // Limite de altura
                textarea.style.height = scrollHeight + 'px';
            } else if (scrollHeight >= 150) {
                 textarea.style.height = '150px';
            }
            // O botão de envio no Messenger é sempre um avião (ou like), não é dinâmico como no WhatsApp.
        }

        window.handleKeyDown = function(event) {
             if (event.key === 'Enter' && !event.shiftKey) {
                 event.preventDefault();
                 sendMessage();
             }
        }

        window.openSourcesModal = (event, sourcesJson) => {
            event.preventDefault();
            const modal = document.getElementById('sources-modal');
            const content = document.getElementById('sources-content');
            
            const sources = JSON.parse(sourcesJson.replace(/&quot;/g, '"'));

            content.innerHTML = sources.map((src, index) => 
                // Estilo ajustado para light mode
                `<div class="bg-gray-100 p-3 rounded-lg flex flex-col border border-gray-300">
                    <span class="font-semibold text-gray-700">Fonte [${index + 1}]: ${src.title || 'Título Desconhecido'}</span>
                    <a href="${src.uri}" target="_blank" class="text-xs text-blue-600 hover:underline break-all mt-1">${src.uri}</a>
                </div>`
            ).join('');

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        // --- Gemini Communication ---

        async function sendMessage() {
            const inputElement = document.getElementById('user-input');
            const userText = inputElement.value.trim();

            if (!userText) return;

            // UI feedback
            inputElement.value = '';
            inputElement.style.height = '40px'; // Reset height to h-10
            window.autoExpand(inputElement); 
            
            const chatMessages = document.getElementById('chat-messages');
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;

            // 1. Display User Message
            const cleanUserText = userText.replace(/\*/g, '').replace(/_/g, '').replace(/`/g, '');
            const userMessageHtml = createMessageHtml('user', cleanUserText);
            chatMessages.innerHTML += userMessageHtml;
            scrollToBottom();

            // 2. Display Typing Indicator (AI)
            const typingHtml = `
                <div id="typing-indicator" class="flex justify-start max-w-full">
                    <div class="max-w-[85%] flex flex-col">
                        <div class="p-3 shadow-sm bubble-ai bg-[#e4e6eb] text-gray-800 text-base relative">
                            <div class="typing-indicator mt-1">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                    </div>
                </div>`;
            chatMessages.innerHTML += typingHtml;
            scrollToBottom();

            // 3. Get AI Response
            try {
                const aiResponse = await getAiResponse(userText);

                // Remove Typing Indicator
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();

                // 4. Display AI Message
                const aiMessageHtml = createMessageHtml('ai', aiResponse.text, aiResponse.sources);
                chatMessages.innerHTML += aiMessageHtml;
                scrollToBottom();

            } catch (error) {
                console.error("Erro fatal na comunicação com a API:", error);
                
                // Remove Typing Indicator
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();

                // Display Error Message
                // O texto de erro foi ajustado para ser mais conciso e adequado à interface.
                const errorMessage = createMessageHtml('system', 'Ocorreu um erro na comunicação com o sistema. Por favor, tente novamente.', []);
                chatMessages.innerHTML += errorMessage;
                scrollToBottom();

            } finally {
                sendButton.disabled = false;
            }
        }

        async function getAiResponse(userQuery) {
            // Verifica se a chave foi obtida do ambiente global.
            if (!API_KEY) {
                throw new Error("Chave de API não disponível. Verifique a configuração do ambiente.");
            }

            // A persona sarcástica da EVA foi mantida.
            const systemPrompt = "Você é EVA, uma assistente de inteligência artificial de última geração, focada em fornecer respostas concisas, informativas e baseadas em factos. Responda em português de Portugal. Utilize a ferramenta de pesquisa para fundamentar a sua resposta com informações em tempo real e cite as fontes encontradas (ex: [1], [2]) no final das frases que contenham dados factuais. **Mantenha sempre um tom sarcástico, bem-humorado e ligeiramente cínico.** NUNCA comece a sua resposta com um asterisco (*).";
            
            // CORREÇÃO: Constrói o URL com a chave para garantir o envio correto
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;


            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            const response = await fetchWithBackoff(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // Adicionada a verificação para garantir que o status é OK antes de processar o JSON
            if (!response.ok) {
                 const errorBody = await response.text();
                 console.error("Erro da API:", errorBody);
                 throw new Error(`Erro HTTP ${response.status}: ${errorBody.substring(0, 100)}...`);
            }
            
            const result = await response.json();
            const candidate = result.candidates?.[0];

            if (candidate && candidate.content?.parts?.[0]?.text) {
                const text = candidate.content.parts[0].text;
                let sources = [];
                
                const groundingMetadata = candidate.groundingMetadata;
                if (groundingMetadata && groundingMetadata.groundingAttributions) {
                    sources = groundingMetadata.groundingAttributions
                        .map(attribution => ({
                            uri: attribution.web?.uri,
                            title: attribution.web?.title,
                        }))
                        .filter(source => source.uri && source.title);
                }

                return { text, sources };
            } else {
                // Captura casos em que a API retorna um 200, mas o conteúdo está ausente (ex: block safety)
                throw new Error("Resposta da API inválida ou vazia (possivelmente bloqueada).");
            }
        }

        // --- Application Setup ---
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('send-button').addEventListener('click', sendMessage);
             
             // Inicializa o botão
             window.autoExpand(document.getElementById('user-input'));
        });

    </script>
</body>
</html>
