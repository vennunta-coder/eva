<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA - Assistente de IA</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons for modern icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Define a fonte Inter e cores base */
        :root {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar para parecer mais "AI" */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #06b6d4; /* cyan-500 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0891b2; /* cyan-600 */
        }

        .chat-container {
            /* Como não há sidebar, 100% da largura é usada, a altura é a mesma */
            height: calc(100vh - 6rem); 
        }
        
        /* Garantir que não há overflow horizontal (solução para problemas de tela branca) */
        body {
            overflow-x: hidden; 
        }

        /* Classes para o loader */
        @keyframes pulse-fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .typing-indicator span {
            animation: pulse-fade 1.5s infinite;
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #06b6d4; /* cyan-500 */
            border-radius: 50%;
            margin-right: 4px;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

    </style>
</head>

<body class="bg-gray-900 text-gray-100 overflow-x-hidden">

    <!-- Navbar/Header -->
    <header class="h-12 bg-gray-800 border-b border-gray-700 flex items-center px-4 shadow-lg">
        <div class="text-xl font-bold flex items-center">
            <i class="ph-sparkle-fill text-cyan-400 text-2xl mr-2"></i>
            EVA <span class="text-cyan-400">AI</span>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex h-[calc(100vh-3rem)]">
        
        <!-- A Sidebar foi removida, o chat ocupa 100% -->

        <!-- Main Chat Interface -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Messages Container -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 md:p-8 chat-container space-y-6">
                <!-- Welcome Message -->
                <div class="max-w-3xl mx-auto">
                    <div class="flex items-start">
                        <i class="ph-sparkle-fill text-cyan-400 text-3xl mr-3 mt-1"></i>
                        <div class="bg-gray-800 p-4 rounded-xl shadow-lg border border-cyan-800/50">
                            <!-- Saudação principal -->
                            <p class="text-lg font-semibold text-cyan-400 mb-2">Olá! Sou a EVA.</p>
                            <!-- Texto de boas-vindas com sarcasmo -->
                            <p class="text-gray-300">Já vens com choradeira ou com piada?</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Bar -->
            <div class="p-0 bg-gray-800 border-t border-gray-700 shadow-xl">
                <div class="max-w-full mx-auto flex items-end">
                    <textarea id="user-input"
                        class="flex-1 resize-none bg-gray-700 text-gray-100 placeholder-gray-400 p-4 md:p-5 rounded-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 border-none transition duration-150 h-16 text-lg"
                        placeholder="Pergunte à EVA..." rows="1" oninput="autoExpand(this)"
                        onkeydown="handleKeyDown(event)">
                    </textarea>
                    <button id="send-button"
                        class="w-16 h-16 flex items-center justify-center bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-none transition duration-150 disabled:bg-gray-600 disabled:cursor-not-allowed">
                        <i class="ph-paper-plane-tilt-fill text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Sources (Hidden by default) -->
    <div id="sources-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl max-w-lg w-11/12 border border-cyan-500/50">
            <h3 class="text-xl font-bold text-cyan-400 mb-4 flex items-center">
                <i class="ph-link-simple-horizontal-fill text-2xl mr-2"></i>
                Fontes de Informação
            </h3>
            <div id="sources-content" class="text-gray-300 space-y-3 text-sm max-h-80 overflow-y-auto">
                <!-- Source links will be injected here -->
            </div>
            <button onclick="document.getElementById('sources-modal').classList.add('hidden');"
                    class="mt-6 w-full py-2 bg-gray-700 text-gray-200 rounded-lg hover:bg-gray-600 transition duration-150">
                Fechar
            </button>
        </div>
    </div>

    <!-- Core Logic -->
    <script type="module">
        
        // --- Core Variables ---
        // A chave de API do utilizador (agora explícita, resolvendo o erro de comunicação)
        const API_KEY = "AIzaSyBBaANH7WwPwdCw5lzkuhxTGtX77r6u5QQ"; 
        
        // --- Utility Functions ---

        async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        return response;
                    }
                } catch (error) {
                    // Fail silently during retries
                }
                if (i < retries - 1) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; 
                }
            }
            throw new Error('Todas as tentativas de comunicação com a API falharam.');
        }

        function scrollToBottom() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function createMessageHtml(sender, text, type = 'default', sources = []) {
            let iconHtml, senderName, bgColor, textColor, marginClass, alignment, sourceHtml = '';
            const timestamp = new Date();

            if (sender === 'user') {
                iconHtml = `<i class="ph-user text-2xl mt-1 text-gray-400"></i>`;
                senderName = 'Utilizador';
                bgColor = 'bg-gray-700';
                textColor = 'text-gray-200';
                marginClass = 'ml-auto';
                alignment = 'justify-end';
            } else if (sender === 'ai') {
                iconHtml = `<i class="ph-sparkle-fill text-cyan-400 text-3xl mt-1"></i>`;
                senderName = 'EVA';
                bgColor = 'bg-gray-800 border border-cyan-800/50';
                textColor = 'text-gray-100';
                marginClass = 'mr-auto';
                alignment = 'justify-start';
            } else { // system or error
                iconHtml = `<i class="ph-warning-circle-fill text-red-500 text-3xl mt-1"></i>`;
                senderName = 'Sistema';
                bgColor = 'bg-red-900/50 border border-red-700';
                textColor = 'text-red-300';
                marginClass = 'mr-auto';
                alignment = 'justify-start';
            }

            let sourcesForModal = JSON.stringify(sources).replace(/"/g, '&quot;');
            if (sources && sources.length > 0) {
                const citationLinks = sources.map((src, index) => {
                    return `<button class="text-cyan-400 hover:text-cyan-300 transition duration-150 text-xs font-semibold ml-1 focus:outline-none" 
                                onclick="openSourcesModal(event, '${sourcesForModal}')">
                                [${index + 1}]
                            </button>`;
                }).join('');
                sourceHtml = `<span class="sources-list">${citationLinks}</span>`;
            }

            let timeString = timestamp.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });

            return `
                <div class="flex ${alignment} max-w-3xl mx-auto">
                    <div class="flex items-start ${marginClass} max-w-full md:max-w-xl">
                        ${sender === 'ai' ? iconHtml : ''}
                        <div class="p-4 rounded-xl shadow-lg ${bgColor} ${textColor} text-sm flex flex-col">
                            <span class="font-semibold mb-1 ${sender === 'ai' ? 'text-cyan-400' : 'text-gray-400'}">${senderName}</span>
                            <div class="prose max-w-none ${textColor}">
                                ${text}
                            </div>
                            <div class="text-xs text-right mt-2 text-gray-500 flex justify-between items-center">
                                ${sourceHtml}
                                <span>${timeString}</span>
                            </div>
                        </div>
                        ${sender === 'user' ? iconHtml : ''}
                    </div>
                </div>
            `;
        }
        
        // --- Core Functions (Tornadas Globais para o HTML) ---
        // Tornadas globais para funcionar com oninput/onkeydown
        window.autoExpand = function(textarea) {
            textarea.style.height = '64px'; // h-16
            const scrollHeight = textarea.scrollHeight;
            if (scrollHeight > 64) {
                textarea.style.height = scrollHeight + 'px';
            }
        }

        window.handleKeyDown = function(event) {
             if (event.key === 'Enter' && !event.shiftKey) {
                 event.preventDefault();
                 sendMessage();
             }
        }

        window.openSourcesModal = (event, sourcesJson) => {
            event.preventDefault();
            const modal = document.getElementById('sources-modal');
            const content = document.getElementById('sources-content');
            
            const sources = JSON.parse(sourcesJson.replace(/&quot;/g, '"'));

            content.innerHTML = sources.map((src, index) => 
                `<div class="bg-gray-700 p-3 rounded-lg flex flex-col border border-gray-600">
                    <span class="font-semibold text-gray-100">Fonte [${index + 1}]: ${src.title || 'Título Desconhecido'}</span>
                    <a href="${src.uri}" target="_blank" class="text-xs text-cyan-400 hover:underline break-all mt-1">${src.uri}</a>
                </div>`
            ).join('');

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        // --- Gemini Communication ---

        async function sendMessage() {
            const inputElement = document.getElementById('user-input');
            const userText = inputElement.value.trim();

            if (!userText) return;

            // UI feedback
            inputElement.value = '';
            inputElement.style.height = '64px'; // Reset height to h-16
            const chatMessages = document.getElementById('chat-messages');
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;

            // 1. Display User Message
            const userMessageHtml = createMessageHtml('user', userText);
            chatMessages.innerHTML += userMessageHtml;
            scrollToBottom();

            // 2. Display Typing Indicator (EVA)
            const typingHtml = `
                <div id="typing-indicator" class="flex justify-start max-w-3xl mx-auto">
                    <div class="flex items-start mr-auto max-w-full md:max-w-xl">
                        <i class="ph-sparkle-fill text-cyan-400 text-3xl mr-3 mt-1"></i>
                        <div class="bg-gray-800 p-4 rounded-xl shadow-lg border border-cyan-800/50 text-sm">
                            <span class="font-semibold mb-1 text-cyan-400">EVA</span>
                            <div class="typing-indicator mt-1">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                    </div>
                </div>`;
            chatMessages.innerHTML += typingHtml;
            scrollToBottom();

            // 3. Get AI Response
            try {
                const aiResponse = await getAiResponse(userText);

                // Remove Typing Indicator
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();

                // 4. Display AI Message
                const aiMessageHtml = createMessageHtml('ai', aiResponse.text, 'default', aiResponse.sources);
                chatMessages.innerHTML += aiMessageHtml;
                scrollToBottom();

            } catch (error) {
                console.error("Erro fatal na comunicação com a API:", error);
                
                // Remove Typing Indicator
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();

                // Display Error Message
                const errorMessage = createMessageHtml('system', 'Ocorreu um erro ao comunicar com os sistemas da EVA. Por favor, tente novamente.', 'error');
                chatMessages.innerHTML += errorMessage;
                scrollToBottom();

            } finally {
                sendButton.disabled = false;
            }
        }

        async function getAiResponse(userQuery) {
            // Prompt para sarcasmo e sem asteriscos.
            const systemPrompt = "Você é EVA, uma assistente de inteligência artificial de última geração, focada em fornecer respostas concisas, informativas e baseadas em factos. Responda em português de Portugal. Utilize a ferramenta de pesquisa para fundamentar a sua resposta com informações em tempo real e cite as fontes encontradas (ex: [1], [2]) no final das frases que contenham dados factuais. **Mantenha sempre um tom sarcástico, bem-humorado e ligeiramente cínico.** NUNCA comece a sua resposta com um asterisco (*).";
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            const response = await fetchWithBackoff(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            const candidate = result.candidates?.[0];

            if (candidate && candidate.content?.parts?.[0]?.text) {
                const text = candidate.content.parts[0].text;
                let sources = [];
                
                const groundingMetadata = candidate.groundingMetadata;
                if (groundingMetadata && groundingMetadata.groundingAttributions) {
                    sources = groundingMetadata.groundingAttributions
                        .map(attribution => ({
                            uri: attribution.web?.uri,
                            title: attribution.web?.title,
                        }))
                        .filter(source => source.uri && source.title);
                }

                return { text, sources };
            } else {
                throw new Error("Resposta da API inválida ou vazia.");
            }
        }

        // --- Application Setup ---
        // Setup simples para esta versão sem Firebase
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('send-button').addEventListener('click', sendMessage);
        });

    </script>
</body>
</html>
