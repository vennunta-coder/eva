<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .chat-bubble { max-width: 75%; word-wrap: break-word; }
    .fade-in-up { animation: fadeInUp 0.8s ease-out; }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo-animate { animation: pulse 2s infinite; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body class="bg-white text-gray-900 flex flex-col min-h-screen">

  <!-- Splash Screen -->
  <div id="splash" class="flex flex-col items-center justify-center min-h-screen space-y-6">
    <img src="https://raw.githubusercontent.com/vennunta-coder/eva/refs/heads/main/evalogo.png" 
         alt="EVA Logo" class="w-32 h-32 rounded-full shadow-lg fade-in-up logo-animate" />
    <h1 class="text-4xl font-bold fade-in-up">
      <span class="text-black">E</span><span class="text-orange-500">V</span><span class="text-black">A</span>
    </h1>
    <p class="text-gray-600 fade-in-up">Assistente virtual pronta para responder a qualquer pergunta.</p>
    <button id="enter-btn" 
      class="px-6 py-2 bg-orange-500 text-white rounded-full shadow hover:bg-orange-600 transition">
      ðŸ‘‰ Clique para comeÃ§ar
    </button>
  </div>

  <!-- Chat App -->
  <div id="app" class="hidden flex flex-col flex-1">
    <!-- Header -->
    <header class="p-4 flex items-center space-x-3 border-b">
      <img src="https://raw.githubusercontent.com/vennunta-coder/eva/refs/heads/main/evalogo.png" 
           alt="EVA Logo" class="w-8 h-8 rounded-full shadow" />
      <span class="font-semibold text-lg">
        <span class="text-black">E</span><span class="text-orange-500">V</span><span class="text-black">A</span>
      </span>
    </header>

    <!-- Chat messages -->
    <main id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto"></main>

    <!-- Input -->
    <footer class="p-4 border-t flex space-x-2">
      <input id="user-input" type="text" placeholder="Mensagem..." 
        class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring focus:border-orange-500" />
      <button id="send-btn" 
        class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">Enviar</button>
    </footer>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-500 py-2">
      <span class="text-black">E</span><span class="text-orange-500">V</span><span class="text-black">A</span> Â© 2025
    </div>
  </div>

  <script>
    const splash = document.getElementById("splash");
    const app = document.getElementById("app");
    const enterBtn = document.getElementById("enter-btn");
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");
    const chatMessages = document.getElementById("chat-messages");

    // Entrar no app
    enterBtn.addEventListener("click", () => {
      splash.classList.add("hidden");
      app.classList.remove("hidden");

      // Mensagem automÃ¡tica da EVA com nome colorido
      setTimeout(() => {
        addMessage("ai", `<span class="text-black">E</span><span class="text-orange-500">V</span><span class="text-black">A</span>: OlÃ¡! Em que posso ajudar?`);
      }, 500);
    });

    // Adicionar mensagens
    function addMessage(sender, text) {
      const div = document.createElement("div");

      if (sender === "user") {
        div.className = "flex justify-end";
        div.innerHTML = `
          <div class="bg-blue-500 text-white rounded-lg px-4 py-2 chat-bubble">
            ${text}
          </div>`;
      } else {
        div.className = "flex items-start space-x-2";
        div.innerHTML = `
          <img src="https://raw.githubusercontent.com/vennunta-coder/eva/refs/heads/main/evalogo.png" 
               alt="EVA" class="w-8 h-8 rounded-full shadow mt-1" />
          <div class="bg-gray-100 text-gray-800 rounded-lg px-4 py-2 chat-bubble">
            ${text}
          </div>`;
      }

      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Responder
    function evaReply(msg) {
      msg = msg.toLowerCase();

      // SaudaÃ§Ãµes
      if (msg.includes("ola") || msg.includes("olÃ¡") || msg.includes("oi")) {
        return `<span class="text-black">E</span><span class="text-orange-500">V</span><span class="text-black">A</span>: OlÃ¡! Estou aqui para ajudar no que precisar. ðŸš€`;
      }

      // Perguntar data
      if (msg.includes("que dia") || msg.includes("data de hoje")) {
        const hoje = new Date();
        return `<span class="text-black">E</span><span class="text-orange-500">V</span><span class="text-black">A</span>: Hoje Ã© ${hoje.toLocaleDateString("pt-PT", { weekday: "long", year: "numeric", month: "long", day: "numeric" })}.`;
      }

      // Perguntar ano
      if (msg.includes("ano estamos") || msg.includes("ano Ã© este")) {
        return `<span class="text-black">E</span><span class="text-orange-500">V</span><span class="text-black">A</span>: Estamos no ano de ${new Date().getFullYear()}.`;
      }

      // Fallback
      return `<span class="text-black">E</span><span class="text-orange-500">V</span><span class="text-black">A</span>: Posso nÃ£o ter uma resposta exata, mas estou aqui para tentar ajudar da melhor forma. ðŸ˜‰`;
    }

    // Enviar mensagem
    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage("user", text);
      userInput.value = "";

      setTimeout(() => {
        const reply = evaReply(text);
        addMessage("ai", reply);
      }, 600);
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
