<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #3d007a, #2c0054);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-box {
      padding: 15px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 20px;
      margin: 6px 0;
      font-size: 22px;
      line-height: 1.4em;
      word-wrap: break-word;
    }

    .user {
      background: linear-gradient(90deg, #ff9800, #ff5722);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      color: #fff;
    }

    .eva {
      background: #7a1fd3;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      color: #fff;
    }

    .chat-form {
      display: flex;
      padding: 10px;
      background: #2c0054;
    }

    .chat-form input {
      flex: 1;
      padding: 14px;
      font-size: 22px;
      border: none;
      border-radius: 25px;
      outline: none;
    }

    .chat-form button {
      margin-left: 10px;
      padding: 14px 20px;
      font-size: 22px;
      border: none;
      border-radius: 25px;
      background: #ff2ea6;
      color: white;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 20px;
      padding: 10px;
      background: #21003a;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form" class="chat-form">
      <input id="chat-input" type="text" placeholder="Escreve..." autocomplete="off">
      <button type="submit">Enviar</button>
    </form>
  </div>
  <footer>EVA © 2025</footer>

  <script>
    // --- Core Variables ---
    const API_KEY = ""; // <- mete aqui a tua chave Gemini
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent`;

    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("chat-input");

    function addMessage(text, sender) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getAiResponse(userMessage) {
      try {
        const response = await fetch(`${apiUrl}?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: userMessage }] }]
          })
        });

        const data = await response.json();

        if (data.candidates && data.candidates.length > 0) {
          return data.candidates[0].content.parts[0].text;
        } else {
          return "Não percebi bem, podes repetir?";
        }

      } catch (err) {
        console.error(err);
        return "Ups... houve um erro a falar com a minha IA.";
      }
    }

    // --- Evento Enviar ---
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, "user");
      input.value = "";

      const evaResponse = await getAiResponse(userMessage);
      addMessage(evaResponse, "eva");
    });

    // Mensagem inicial
    addMessage("Olá! Eu sou a EVA.", "eva");
  </script>
</body>
</html>
