<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      font-size: 28px;
      font-weight: bold;
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    header span:nth-child(1) { color: black; }
    header span:nth-child(2) { color: orange; }
    header span:nth-child(3) { color: black; }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .msg {
      margin: 10px 0;
      display: flex;
      align-items: flex-start;
    }
    .user {
      justify-content: flex-end;
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 60%;
    }
    .user .bubble {
      background: #1976d2;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .eva .bubble {
      background: #f1f1f1;
      color: #000;
      border-bottom-left-radius: 0;
    }
    .eva img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    footer {
      border-top: 1px solid #ddd;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    footer button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .rodape {
      text-align: center;
      padding: 8px;
      font-size: 14px;
      color: #333;
      border-top: 1px solid #ddd;
    }
    .rodape span:nth-child(1) { color: black; }
    .rodape span:nth-child(2) { color: orange; }
    .rodape span:nth-child(3) { color: black; }
  </style>
</head>
<body>
  <header><span>E</span><span>V</span><span>A</span></header>

  <div id="chat">
    <div class="msg eva">
      <img src="https://raw.githubusercontent.com/vennunta-coder/eva/refs/heads/main/evalogo.png" alt="EVA">
      <div class="bubble"><b><span style="color:black;">E</span><span style="color:orange;">V</span><span style="color:black;">A</span>:</b> Ol√°! Em que posso ajudar?</div>
    </div>
  </div>

  <footer>
    <input type="text" id="userInput" placeholder="Escreva a sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </footer>

  <div class="rodape"><span>E</span><span>V</span><span>A</span> ¬© 2025</div>

  <script>
    const chat = document.getElementById("chat");
    const googleKey = "AIzaSyD3OOOrDwc5KtuiUAzg1Pq2dGGVaRJjU3s"; 
    const cx = "81b1c6566b6be4ccf"; 
    const weatherKey = "7db838cde261492656dc201d1d17e4aa"; 
    const ytKey = "AIzaSyD3OOOrDwc5KtuiUAzg1Pq2dGGVaRJjU3s"; 

    function addMessage(text, sender="user") {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;

      if (sender === "eva") {
        msg.innerHTML = `
          <img src="https://raw.githubusercontent.com/vennunta-coder/eva/refs/heads/main/evalogo.png" alt="EVA">
          <div class="bubble"><b><span style="color:black;">E</span><span style="color:orange;">V</span><span style="color:black;">A</span>:</b> ${text}</div>
        `;
      } else {
        msg.innerHTML = `<div class="bubble">${text}</div>`;
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      addMessage("A pensar...", "eva");

      let resposta = await responderEVA(text);

      chat.lastChild.remove(); 
      addMessage(resposta, "eva");
    }

    async function responderEVA(query) {
      try {
        // --- 1. Clima ---
        if (query.toLowerCase().includes("tempo") || query.toLowerCase().includes("clima") || query.toLowerCase().includes("temperatura")) {
          const cidade = query.split("em ")[1] || "Lisboa";
          const url = `https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${weatherKey}&units=metric&lang=pt`;
          const response = await fetch(url);
          const data = await response.json();

          if (data.cod === 200) {
            return `üåç Clima em <b>${data.name}</b>: ${data.weather[0].description}, üå°Ô∏è ${data.main.temp}¬∞C (sensa√ß√£o ${data.main.feels_like}¬∞C), üí® Vento: ${data.wind.speed} m/s.`;
          } else {
            return "N√£o consegui encontrar dados do tempo para essa cidade.";
          }
        }

        // --- 2. YouTube ---
        if (query.toLowerCase().includes("v√≠deo") || query.toLowerCase().includes("video")) {
          const q = query.replace("v√≠deo", "").replace("video", "").trim();
          const ytUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&maxResults=1&key=${ytKey}`;
          const response = await fetch(ytUrl);
          const data = await response.json();

          if (data.items && data.items.length > 0) {
            const video = data.items[0];
            const videoId = video.id.videoId;
            return `üé• ${video.snippet.title}<br><img src="${video.snippet.thumbnails.medium.url}" alt="thumb"><br>üîó <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">Assistir no YouTube</a>`;
          } else {
            return "N√£o encontrei v√≠deos para isso.";
          }
        }

        // --- 3. Wikipedia ---
        const wikiUrl = `https://pt.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
        const wikiRes = await fetch(wikiUrl);
        if (wikiRes.ok) {
          const wikiData = await wikiRes.json();
          if (wikiData.extract) {
            return `üìö <b>${wikiData.title}</b><br>${wikiData.extract}<br>üîó <a href="${wikiData.content_urls.desktop.page}" target="_blank">Ver mais na Wikipedia</a>`;
          }
        }

        // --- 4. Google Search (fallback) ---
        const gUrl = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${googleKey}&cx=${cx}`;
        const gRes = await fetch(gUrl);
        const gData = await gRes.json();

        if (gData.items && gData.items.length > 0) {
          return `${gData.items[0].title}<br>${gData.items[0].snippet}<br>üîó <a href="${gData.items[0].link}" target="_blank">${gData.items[0].link}</a>`;
        } else {
          return "N√£o encontrei nada relevante no Google.";
        }

      } catch (e) {
        console.error(e);
        return "Erro ao tentar procurar a resposta.";
      }
    }
  </script>
</body>
</html>
