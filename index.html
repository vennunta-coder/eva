<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVA - Assistente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #4B0082, #2C003E);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-size: 22px;
    }

    /* √Årea do chat */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Bal√µes EVA */
    .bubble-eva {
      align-self: flex-start;
      background: #6A0DAD;
      color: white;
      padding: 12px 18px;
      border-radius: 20px;
      border-top-left-radius: 8px;
      max-width: 75%;
    }

    /* Bal√µes utilizador */
    .bubble-user {
      align-self: flex-end;
      background: linear-gradient(90deg, #FF8008, #FFC837);
      color: white;
      padding: 12px 18px;
      border-radius: 20px;
      border-top-right-radius: 8px;
      max-width: 75%;
    }

    /* Barra de input */
    .input-bar {
      display: flex;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .input-bar textarea {
      flex: 1;
      resize: none;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 25px;
      padding: 10px 15px;
      font-size: 22px;
      background: transparent;
      color: white;
      outline: none;
    }

    .input-bar button {
      margin-left: 10px;
      background: #FF1493;
      border: none;
      border-radius: 25px;
      padding: 0 20px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    /* Rodap√© */
    footer {
      text-align: center;
      font-size: 20px;
      padding: 8px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>

  <!-- Chat -->
  <div id="chat">
    <div class="bubble-eva">Ol√°! Eu sou a EVA.</div>
    <div class="bubble-eva">Estou aqui para te ajudar.</div>
    <div class="bubble-user">Dia, hora ou ano.</div>
    <div class="bubble-eva">Agora mesmo √© 24 de abril de 2024, 9:41.</div>
  </div>

  <!-- Input -->
  <div class="input-bar">
    <textarea id="user-input" placeholder="Escreve uma mensagem..."></textarea>
    <button id="send">Enviar</button>
  </div>

  <!-- Rodap√© -->
  <footer>
    EVA ¬© 2025
  </footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("user-input");
  const sendBtn = document.getElementById("send");

  function responder(msg) {
    let resposta = "";
    const lower = msg.toLowerCase();
    const now = new Date();

    if (lower.includes("hora")) {
      resposta = "‚è∞ Agora s√£o " + now.toLocaleTimeString("pt-PT",{hour:'2-digit',minute:'2-digit'});
    } else if (lower.includes("dia")) {
      resposta = "üìÖ Hoje √© " + now.toLocaleDateString("pt-PT",{weekday:"long", day:"numeric", month:"long", year:"numeric"});
    } else if (lower.includes("ano")) {
      resposta = "Estamos em " + now.getFullYear() + ".";
    } else {
      resposta = "Ainda estou a aprender, mas posso ajudar-te a procurar.";
    }

    return resposta;
  }

  sendBtn.addEventListener("click", () => {
    const text = input.value.trim();
    if (!text) return;

    // Mostrar mensagem do utilizador
    const userBubble = document.createElement("div");
    userBubble.className = "bubble-user";
    userBubble.textContent = text;
    chat.appendChild(userBubble);

    // Resposta da EVA
    const evaBubble = document.createElement("div");
    evaBubble.className = "bubble-eva";
    evaBubble.textContent = responder(text);
    chat.appendChild(evaBubble);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
  });
</script>

</body>
</html>
