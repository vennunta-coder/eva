<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVA - Assistente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    header {
      position: absolute;
      top: 15px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      height: 40px;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-top: 100px;
      gap: 10px;
    }

    .search-box input {
      width: 420px;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }

    .search-box button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #0078d7;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-box button:hover {
      background: #005fa3;
    }

    .quick-actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .quick-actions button {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    .quick-actions button:hover {
      background: #0078d7;
      color: white;
      border-color: #0078d7;
    }

    .response-card {
      margin-top: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      width: 500px;
      text-align: left;
      font-size: 16px;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    footer span.black { color: black; font-weight: bold; }
    footer span.orange { color: orange; font-weight: bold; }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/vennunta-coder/eva/refs/heads/main/logoeva.png" alt="Logo EVA">
    <h1><span class="black">E</span><span class="orange">V</span><span class="black">A</span></h1>
  </header>

  <div class="search-box">
    <input type="text" id="userInput" placeholder="O que voc√™ quer saber?">
    <button onclick="processInput()">Perguntar</button>
  </div>

  <div class="quick-actions">
    <button onclick="setQuick('Qual o clima em Lisboa?')">üå§Ô∏è Clima</button>
    <button onclick="setQuick('Traduz O amor √© lindo para ingl√™s')">üåç Traduzir</button>
    <button onclick="setQuick('Quem foi Leonardo da Vinci?')">üîé Pesquisar</button>
  </div>

  <div id="responseCard" class="response-card"></div>

  <footer>
    <p><span class="black">E</span><span class="orange">V</span><span class="black">A</span> ¬© 2025</p>
  </footer>

  <script>
    const API_KEY = "AIzaSyD3OOOrDwc5KtuiUAzg1Pq2dGGVaRJjU3s";
    const WEATHER_KEY = "7db838cde261492656dc201d1d17e4aa";

    function setQuick(text) {
      document.getElementById("userInput").value = text;
      processInput();
    }

    async function processInput() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      const responseCard = document.getElementById("responseCard");
      responseCard.style.display = "block";
      responseCard.innerHTML = "‚è≥ Pensando...";

      let responseText = "";

      try {
        if (input.toLowerCase().includes("clima")) {
          responseText = await getWeather("Lisboa");
        } else if (input.toLowerCase().startsWith("traduz")) {
          responseText = await translateText(input);
        } else {
          responseText = await askGemini(input);
        }
      } catch (err) {
        responseText = "‚ö†Ô∏è Ocorreu um erro. Tente novamente.";
        console.error(err);
      }

      responseCard.innerHTML = responseText;
    }

    async function askGemini(query) {
      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
      const payload = { contents: [{ parts: [{ text: query }] }] };

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      return data.candidates?.[0]?.content?.parts?.[0]?.text || "N√£o encontrei resposta.";
    }

    async function getWeather(city) {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_KEY}&units=metric&lang=pt`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.weather) {
        return `üå§Ô∏è O clima em ${city}: ${data.weather[0].description}, ${data.main.temp}¬∞C`;
      } else {
        return "N√£o consegui obter o clima.";
      }
    }

    async function translateText(input) {
      const parts = input.split(" ");
      const textToTranslate = parts.slice(1, -2).join(" ") || "Ol√° mundo";
      const targetLang = parts[parts.length - 1] || "en";

      const url = `https://translation.googleapis.com/language/translate/v2?key=${API_KEY}`;
      const payload = { q: textToTranslate, target: targetLang };

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      return `üìù Tradu√ß√£o (${targetLang}): ${data.data.translations[0].translatedText}`;
    }
  </script>

</body>
</html>
