<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVA - Assistente de IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-size: 25px;
    }

    /* Header degrad√™ amarelo */
    header {
      background: linear-gradient(90deg, #FFD43B, #FFAA00);
      color: #111;
      font-weight: bold;
    }

    /* Bal√µes */
    .bubble-ai {
      border-radius: 1.5rem;
      border-top-left-radius: .5rem;
      background: #f1f1f1;
      color: #111;
      padding: 1rem 1.5rem;
      max-width: 80%;
    }
    .bubble-user {
      border-radius: 1.5rem;
      border-top-right-radius: .5rem;
      background: #FFB800;
      color: #111;
      padding: 1rem 1.5rem;
      max-width: 80%;
    }

    /* Bot√µes arredondados */
    .eva-btn {
      background: white;
      color: #111;
      border-radius: 9999px;
      padding: .5rem 1rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      margin-right: .5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform .2s;
    }
    .eva-btn:hover {
      transform: scale(1.05);
    }

    /* Input */
    .input-bar {
      background: white;
      border-top: 1px solid #e5e7eb;
      padding: .75rem;
      display: flex;
      align-items: center;
    }
    .input-bar textarea {
      flex: 1;
      resize: none;
      border-radius: 2rem;
      border: 1px solid #ddd;
      padding: .75rem 1rem;
      font-size: 25px;
      outline: none;
    }
    .input-bar button {
      margin-left: .75rem;
      width: 3rem;
      height: 3rem;
      border-radius: 9999px;
      background: #111;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Rodap√© */
    footer {
      font-size: 20px !important;
      color: #555;
      text-align: center;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="h-24 flex flex-col justify-center px-6 shadow">
    <h1 class="text-3xl">Ol√°! Eu sou a EVA.</h1>
    <p class="text-lg">J√° vens com choradeira ou com piada?</p>
    <div class="mt-3">
      <button class="eva-btn">‚òÄÔ∏è Obter clima</button>
      <button class="eva-btn">üåê Pesquisar WIK</button>
    </div>
  </header>

  <!-- Chat -->
  <main class="flex-1 flex flex-col">
    <div id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-4">
      <div class="flex justify-end">
        <div class="bubble-user">Que idade tem a Lua?</div>
      </div>
      <div class="flex justify-start">
        <div class="bubble-ai">A Lua tem cerca de 4,5 mil milh√µes de anos. Impressionante como ela ainda n√£o explodiu!</div>
      </div>
    </div>

    <!-- Input -->
    <div class="input-bar">
      <textarea id="user-input" placeholder="Digite uma mensagem..."></textarea>
      <button id="send-button">‚û§</button>
    </div>
  </main>

  <!-- Rodap√© -->
  <footer>
    EVA ¬© 2025
  </footer>

<script>
  // --- Exemplo simples de resposta sarc√°stica com calend√°rio ---
  function handleCommand(query) {
    const q = query.toLowerCase();
    let now = new Date();

    if (q.includes("hora")) {
      return "‚è∞ Agora s√£o " + now.toLocaleTimeString("pt-PT", {hour:'2-digit',minute:'2-digit'});
    }
    if (q.includes("dia")) {
      return "üìÖ Hoje √© " + now.toLocaleDateString("pt-PT", {weekday:"long", day:"numeric", month:"long", year:"numeric"});
    }
    if (q.includes("ano")) {
      return "Estamos em " + now.getFullYear() + ". Acredita? Ainda n√£o me desligaram!";
    }
    return "N√£o sei, mas tenho a certeza que consegues descobrir no Google, pregui√ßoso üòè";
  }

  const sendBtn = document.getElementById("send-button");
  sendBtn.addEventListener("click", () => {
    const input = document.getElementById("user-input");
    const text = input.value.trim();
    if (!text) return;

    const chat = document.getElementById("chat-messages");

    // Mostrar mensagem do utilizador
    let userMsg = document.createElement("div");
    userMsg.className = "flex justify-end";
    userMsg.innerHTML = `<div class="bubble-user">${text}</div>`;
    chat.appendChild(userMsg);

    // Resposta da EVA
    let evaMsg = document.createElement("div");
    evaMsg.className = "flex justify-start mt-2";
    evaMsg.innerHTML = `<div class="bubble-ai">${handleCommand(text)}</div>`;
    chat.appendChild(evaMsg);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
  });
</script>

</body>
</html>
