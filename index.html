<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVA - Assistente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #4B0082, #2C003E);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-size: 22px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble-eva {
      align-self: flex-start;
      background: #6A0DAD;
      color: white;
      padding: 12px 18px;
      border-radius: 20px;
      border-top-left-radius: 8px;
      max-width: 75%;
    }

    .bubble-user {
      align-self: flex-end;
      background: linear-gradient(90deg, #FF8008, #FFC837);
      color: white;
      padding: 12px 18px;
      border-radius: 20px;
      border-top-right-radius: 8px;
      max-width: 75%;
    }

    .input-bar {
      display: flex;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .input-bar textarea {
      flex: 1;
      resize: none;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 25px;
      padding: 10px 15px;
      font-size: 22px;
      background: transparent;
      color: white;
      outline: none;
    }

    .input-bar button {
      margin-left: 10px;
      background: #FF1493;
      border: none;
      border-radius: 25px;
      padding: 0 20px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 20px;
      padding: 8px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>

  <div id="chat">
    <div class="bubble-eva">Olá! Eu sou a EVA.</div>
    <div class="bubble-eva">Estou aqui para te ajudar.</div>
  </div>

  <div class="input-bar">
    <textarea id="user-input" placeholder="Escreve uma mensagem..."></textarea>
    <button id="send">Enviar</button>
  </div>

  <footer>
    EVA © 2025
  </footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("user-input");
  const sendBtn = document.getElementById("send");

  async function responder(msg) {
    let resposta = "";
    const lower = msg.toLowerCase();
    const now = new Date();

    // 📅 Calendário
    if (lower.includes("hora")) {
      return "⏰ Agora são " + now.toLocaleTimeString("pt-PT",{hour:'2-digit',minute:'2-digit'});
    }
    if (lower.includes("dia")) {
      return "📅 Hoje é " + now.toLocaleDateString("pt-PT",{weekday:"long", day:"numeric", month:"long", year:"numeric"});
    }
    if (lower.includes("ano")) {
      return "Estamos em " + now.getFullYear() + ".";
    }

    // 🧮 Calculadora simples
    if (lower.includes("imc")) {
      return "Para calcular o IMC: IMC = peso / (altura * altura). Dá-me os valores para calcular.";
    }
    if (lower.includes("juros")) {
      return "Juros compostos = Capital × (1 + taxa)^tempo.";
    }
    if (lower.match(/\d+[\+\-\*\/]\d+/)) {
      try {
        return "🧮 Resultado: " + eval(lower);
      } catch {
        return "Não consegui calcular.";
      }
    }

    // 📊 Finanças (Alpha Vantage)
    if (lower.includes("mercado") || lower.includes("bolsa")) {
      return "📊 Podes pedir: EUA, Europa, Ásia, Moedas, Criptomoedas ou Futuros.";
    }

    // 🎓 Escola
    if (lower.includes("explica")) {
      return "📚 Diz-me o tema escolar que queres e eu explico de forma simples.";
    }

    // 💕 Amor / relações
    if (lower.includes("amo") || lower.includes("namoro") || lower.includes("coração")) {
      return "💕 O amor é complexo, mas também a maior força que temos. Queres um conselho?";
    }

    // 🚗 Carros
    if (lower.includes("carro")) {
      return "🚗 Posso falar de motores, carros elétricos ou manutenção. O que preferes?";
    }

    // 🌍 Resposta geral (fallback IA)
    const alternativas = [
      "Ainda estou a aprender, mas posso tentar ajudar-te.",
      "Não tenho a resposta certa, mas posso procurar contigo.",
      "Boa pergunta! Dá-me mais detalhes.",
      "Hmm... não tenho certeza, mas vamos descobrir juntos."
    ];
    resposta = alternativas[Math.floor(Math.random() * alternativas.length)];
    return resposta;
  }

  sendBtn.addEventListener("click", async () => {
    const text = input.value.trim();
    if (!text) return;

    const userBubble = document.createElement("div");
    userBubble.className = "bubble-user";
    userBubble.textContent = text;
    chat.appendChild(userBubble);

    const evaBubble = document.createElement("div");
    evaBubble.className = "bubble-eva";
    evaBubble.textContent = await responder(text);
    chat.appendChild(evaBubble);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
  });
</script>

</body>
</html>
