<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVA - Assistente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
    .eva-logo {
      max-height: 80px;
      margin: 20px auto;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header com logo -->
  <header class="text-center py-6">
    <img src="https://raw.githubusercontent.com/vennunta-coder/eva/refs/heads/main/logoeva.png" alt="EVA Logo" class="eva-logo">
  </header>

  <!-- Área principal -->
  <main class="flex-grow flex flex-col items-center justify-start px-4">

    <!-- Área da resposta -->
    <div id="response" class="w-full max-w-2xl bg-white shadow-md rounded-2xl p-6 text-center text-lg text-gray-800 hidden"></div>

    <!-- Campo de entrada -->
    <div class="w-full max-w-2xl mt-6 flex flex-col items-center">
      <textarea id="user-input"
        class="w-full border border-gray-300 rounded-xl px-4 py-3 text-base focus:ring-2 focus:ring-blue-500 focus:outline-none"
        rows="2" placeholder="Faça a sua pergunta para a EVA..."></textarea>

      <!-- Dropdown de idiomas -->
      <div class="flex items-center mt-3 space-x-2 w-full">
        <label for="lang-select" class="text-sm text-gray-600">Traduzir para:</label>
        <select id="lang-select" class="border border-gray-300 rounded-lg px-3 py-2 text-sm">
          <option value="">Nenhum</option>
          <option value="en">Inglês 🇬🇧</option>
          <option value="es">Espanhol 🇪🇸</option>
          <option value="fr">Francês 🇫🇷</option>
          <option value="de">Alemão 🇩🇪</option>
          <option value="it">Italiano 🇮🇹</option>
          <option value="ja">Japonês 🇯🇵</option>
          <option value="other">Outro idioma...</option>
        </select>
      </div>

      <button id="send-button"
        class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg shadow-md">
        Perguntar
      </button>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="text-center py-4 text-gray-500 text-sm">
    <span style="color:black">E</span><span style="color:orange">V</span><span style="color:black">A</span> © 2025
  </footer>

  <script>
    const GOOGLE_API_KEY = "AIzaSyD3OOOrDwc5KtuiUAzg1Pq2dGGVaRJjU3s";
    const responseBox = document.getElementById("response");

    document.getElementById("send-button").addEventListener("click", async () => {
      const userInput = document.getElementById("user-input").value.trim();
      const langSelect = document.getElementById("lang-select").value;

      if (!userInput) return;

      responseBox.classList.remove("hidden");
      responseBox.innerHTML = "<p class='text-gray-500'>EVA está a pensar...</p>";

      try {
        // 1. Pergunta à API Gemini (resposta principal)
        const geminiResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GOOGLE_API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: userInput }] }]
          })
        });

        const geminiData = await geminiResponse.json();
        let answer = geminiData.candidates?.[0]?.content?.parts?.[0]?.text || "Desculpe, não encontrei resposta.";

        // 2. Se tradução foi pedida
        if (langSelect) {
          let targetLang = langSelect;
          if (langSelect === "other") {
            targetLang = prompt("Digite o código ISO do idioma (ex: ru para Russo, ar para Árabe):");
          }

          if (targetLang) {
            const translateResp = await fetch(`https://translation.googleapis.com/language/translate/v2?key=${GOOGLE_API_KEY}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                q: answer,
                target: targetLang
                // Sem "source" → Google detecta automaticamente
              })
            });
            const translateData = await translateResp.json();
            const translated = translateData.data?.translations?.[0];

            if (translated) {
              answer = `<div class="text-left">
                <p class="text-gray-700"><strong>Texto detectado em:</strong> ${translated.detectedSourceLanguage}</p>
                <p class="mt-2">${translated.translatedText}</p>
              </div>`;
            }
          }
        }

        responseBox.innerHTML = answer;

      } catch (err) {
        console.error(err);
        responseBox.innerHTML = "⚠️ Ocorreu um erro ao processar sua pergunta. Tente novamente.";
      }
    });
  </script>
</body>
</html>
