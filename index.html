<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVA - Chat Inteligente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .msg.user {
      justify-content: flex-end;
    }
    .msg.user p {
      background: #4CAF50;
      color: white;
      border-radius: 12px;
      padding: 10px 15px;
      max-width: 70%;
    }
    .msg.eva {
      justify-content: flex-start;
    }
    .msg.eva img {
      height: 32px;
      width: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .msg.eva p {
      background: white;
      border-radius: 12px;
      padding: 10px 15px;
      max-width: 70%;
      border: 1px solid #ddd;
    }
    footer {
      padding: 10px;
      background: #eee;
      display: flex;
      align-items: center;
    }
    footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    footer button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background: #111;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .rodape {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 5px;
    }
    .eva-colored span:nth-child(1) { color: black; }
    .eva-colored span:nth-child(2) { color: orange; }
    .eva-colored span:nth-child(3) { color: black; }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/vennunta-coder/eva/refs/heads/main/logoeva.png" alt="EVA Logo">
    <h1>EVA</h1>
  </header>

  <div id="chat"></div>

  <footer>
    <input type="text" id="userInput" placeholder="Escreve a tua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </footer>

  <div class="rodape">
    <span class="eva-colored"><span>E</span><span>V</span><span>A</span></span> ¬© 2025
  </div>

<script>
  const chat = document.getElementById("chat");

  function addMessage(text, sender="eva") {
    const msg = document.createElement("div");
    msg.classList.add("msg", sender);

    if(sender === "eva") {
      msg.innerHTML = `
        <img src="https://raw.githubusercontent.com/vennunta-coder/eva/refs/heads/main/logoeva.png">
        <p>${text}</p>`;
    } else {
      msg.innerHTML = `<p>${text}</p>`;
    }

    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  async function evaReply(userText) {
    const text = userText.toLowerCase();

    // Tradu√ß√£o sob pedido
    if(text.startsWith("traduz")) {
      const toTranslate = userText.replace(/traduz/gi, "").trim();
      const res = await fetch(
        `https://translation.googleapis.com/language/translate/v2?key=AIzaSyD3OOOrDwc5KtuiUAzg1Pq2dGGVaRJjU3s&q=${encodeURIComponent(toTranslate)}&target=pt`
      );
      const data = await res.json();
      if(data?.data?.translations[0]?.translatedText){
        addMessage("üìñ Tradu√ß√£o: " + data.data.translations[0].translatedText);
      } else {
        addMessage("‚ùå N√£o consegui traduzir agora.");
      }
      return;
    }

    // Erotismo / sexo
    if(text.includes("sexo") || text.includes("erotismo") || text.includes("intim")) {
      addMessage("üí´ O √≠ntimo √© feito de desejo, ternura e conex√£o entre corpos e almas.");
      return;
    }

    // Pesquisa fallback Google
    try {
      const res = await fetch(`https://www.googleapis.com/customsearch/v1?key=AIzaSyD3OOOrDwc5KtuiUAzg1Pq2dGGVaRJjU3s&cx=81b1c6566b6be4ccf&q=${encodeURIComponent(userText)}`);
      const data = await res.json();
      if(data?.items && data.items.length > 0) {
        addMessage("üîé Encontrei isto para ti: <br><a href='"+data.items[0].link+"' target='_blank'>"+data.items[0].title+"</a>");
      } else {
        addMessage("ü§î N√£o encontrei nada √∫til, tenta reformular.");
      }
    } catch(e) {
      addMessage("‚ö†Ô∏è Ocorreu um erro ao procurar.");
    }
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if(!text) return;
    addMessage(text, "user");
    input.value = "";
    evaReply(text);
  }
</script>
</body>
</html>
