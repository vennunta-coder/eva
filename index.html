<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Apoio - Chat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons for modern icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Define a fonte Inter */
        :root {
            font-family: 'Inter', sans-serif;
        }

        /* Estilo para a bolha do AI (esquerda) */
        .bubble-ai {
            border-radius: 1.25rem; /* rounded-xl */
            border-bottom-left-radius: 0.375rem; /* rounded-sm */
        }
        /* Estilo para a bolha do Utilizador (direita) */
        .bubble-user {
            border-radius: 1.25rem; /* rounded-xl */
            border-bottom-right-radius: 0.375rem; /* rounded-sm */
        }

        /* Classes para o loader (ajustado para tema claro) */
        @keyframes pulse-fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .typing-indicator span {
            animation: pulse-fade 1.5s infinite;
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #3b82f6; /* blue-500 */
            border-radius: 50%;
            margin-right: 4px;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

    </style>
</head>

<!-- CORREÇÃO: Fundo principal claro -->
<body class="bg-gray-100 text-gray-800 overflow-x-hidden">

    <!-- Main Content Area -->
    <!-- Centra o chat vertical e horizontalmente, limitando a largura (como um ecrã) -->
    <main class="flex justify-center items-center min-h-screen p-4">
        <!-- Contêiner principal (o "Ecrã do Chat") -->
        <div class="w-full max-w-lg h-[calc(100vh-32px)] md:h-[90vh] bg-white rounded-3xl shadow-2xl flex flex-col overflow-hidden">
            
            <!-- 1. Header (Topo do Ecrã) -->
            <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 shadow-sm flex-shrink-0">
                <button class="text-gray-500 hover:text-gray-700 transition duration-150">
                    <i class="ph-arrow-left text-2xl"></i>
                </button>
                <div class="flex items-center space-x-3">
                    <!-- Avatar (Placeholder simples) -->
                    <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center border border-blue-300">
                        <i class="ph-robot text-blue-500 text-xl"></i>
                    </div>
                    <div>
                        <div class="font-semibold text-gray-800">Assistente de Apoio</div>
                        <div class="text-xs text-gray-500">@Gemini</div>
                    </div>
                </div>
                <button class="text-gray-500 hover:text-gray-700 transition duration-150">
                    <i class="ph-video-camera text-2xl"></i>
                </button>
            </header>

            <!-- 2. Chat Messages Container -->
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Welcome Message (Ajustado ao novo estilo e persona) -->
                <div class="flex justify-start">
                    <div class="max-w-xs p-3 bubble-ai bg-gray-200 text-gray-800 shadow-sm">
                        <p class="font-normal">Olá! Sou o seu assistente de apoio. Em que posso ser útil hoje?</p>
                    </div>
                </div>
            </div>

            <!-- 3. Input Bar (Fundo do Ecrã) -->
            <div class="p-3 bg-white border-t border-gray-200 flex-shrink-0">
                <div class="w-full flex items-center bg-gray-100 rounded-full overflow-hidden shadow-inner border border-gray-200">
                    <!-- Ícone de Emoji/Anexo -->
                    <div class="w-12 h-12 flex items-center justify-center text-gray-500">
                        <i class="ph-smiley text-2xl"></i>
                    </div>
                    <textarea id="user-input"
                        class="flex-1 resize-none text-gray-800 placeholder-gray-500 py-3 px-0 focus:ring-0 focus:border-0 border-none transition duration-150 h-12 text-base bg-transparent"
                        placeholder="Mensagem...." rows="1" oninput="autoExpand(this)"
                        onkeydown="handleKeyDown(event)">
                    </textarea>
                    <!-- Botão de Envio -->
                    <button id="send-button"
                        class="w-12 h-12 flex items-center justify-center text-blue-500 hover:text-blue-700 transition duration-150 disabled:text-gray-400 disabled:cursor-not-allowed flex-shrink-0">
                        <i class="ph-paper-plane-tilt-fill text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Sources (Hidden by default) - Estilo ajustado para light mode -->
    <div id="sources-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-lg w-11/12 border border-blue-500/50">
            <h3 class="text-xl font-bold text-blue-600 mb-4 flex items-center">
                <i class="ph-link-simple-horizontal-fill text-2xl mr-2"></i>
                Fontes de Informação
            </h3>
            <div id="sources-content" class="text-gray-700 space-y-3 text-sm max-h-80 overflow-y-auto">
                <!-- Source links will be injected here -->
            </div>
            <button onclick="document.getElementById('sources-modal').classList.add('hidden');"
                    class="mt-6 w-full py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition duration-150 border border-gray-300">
                Fechar
            </button>
        </div>
    </div>

    <!-- Core Logic -->
    <script type="module">
        
        // --- Core Variables ---
        const API_KEY = ""; 
        
        // --- Utility Functions ---

        async function fetchWithBackoff(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) {
                        return response;
                    }
                } catch (error) {
                    // Fail silently during retries
                }
                if (i < retries - 1) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2; 
                }
            }
            throw new Error('Todas as tentativas de comunicação com a API falharam.');
        }

        function scrollToBottom() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // CORREÇÃO: Função de criação de HTML ajustada ao estilo bubble
        function createMessageHtml(sender, text, sources = []) {
            let alignment, bubbleClass, bubbleColor, textColor, sourceHtml = '';
            const timestamp = new Date();
            let timeString = timestamp.toLocaleTimeString('pt-PT', { hour: '2-digit', minute: '2-digit' });

            if (sender === 'user') {
                // Estilo do utilizador: Direita, bolha azul, texto branco
                alignment = 'justify-end';
                bubbleClass = 'bubble-user'; 
                bubbleColor = 'bg-blue-500';
                textColor = 'text-white';
            } else if (sender === 'ai') {
                // Estilo do AI: Esquerda, bolha cinzenta, texto preto
                alignment = 'justify-start';
                bubbleClass = 'bubble-ai';
                bubbleColor = 'bg-gray-200';
                textColor = 'text-gray-800';
            } else { // system or error
                // Estilo de erro: Esquerda, bolha vermelha, texto escuro
                alignment = 'justify-start';
                bubbleClass = 'bubble-ai'; 
                bubbleColor = 'bg-red-200';
                textColor = 'text-red-800';
            }

            let sourcesForModal = JSON.stringify(sources).replace(/"/g, '&quot;');
            if (sources && sources.length > 0) {
                const citationLinks = sources.map((src, index) => {
                    // A cor dos links de citação deve contrastar com a cor da bolha
                    const citationColor = sender === 'user' ? 'text-blue-200 hover:text-blue-100' : 'text-blue-600 hover:text-blue-700';

                    return `<button class="text-xs font-semibold ml-1 focus:outline-none ${citationColor}" 
                                onclick="openSourcesModal(event, '${sourcesForModal}')">
                                [${index + 1}]
                            </button>`;
                }).join('');
                sourceHtml = `<span class="sources-list">${citationLinks}</span>`;
            }

            // Avatar do AI (apenas para mensagens do AI)
            const aiAvatar = sender === 'ai' ? `
                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center border border-blue-300 mr-2 flex-shrink-0">
                    <i class="ph-robot text-blue-500 text-lg"></i>
                </div>
            ` : '';
            
            // Avatar do utilizador (Não usado neste estilo, mas mantido para flexibilidade)
            const userAvatar = sender === 'user' ? `
                <!-- <div class="w-8 h-8 rounded-full bg-blue-500 ml-2"></div> -->
            ` : '';

            return `
                <div class="flex ${alignment} max-w-full">
                    ${sender === 'ai' ? aiAvatar : ''}
                    <div class="max-w-xs md:max-w-sm flex flex-col">
                        <div class="p-3 shadow-md ${bubbleClass} ${bubbleColor} ${textColor} text-sm">
                             <!-- Removido o 'prose' e o 'senderName' -->
                            ${text} 
                        </div>
                        <div class="text-xs mt-1 ${sender === 'user' ? 'text-right mr-1 text-gray-400' : 'text-left ml-1 text-gray-500'} flex ${sender === 'user' ? 'justify-end' : 'justify-start'} items-center">
                            ${sender === 'ai' ? sourceHtml : ''}
                            <span class="ml-auto ${sender === 'user' ? 'order-2' : ''}">${timeString}</span>
                            ${sender === 'user' ? sourceHtml : ''}
                        </div>
                    </div>
                    ${sender === 'user' ? userAvatar : ''}
                </div>
            `;
        }
        
        // --- Core Functions (Tornadas Globais para o HTML) ---
        window.autoExpand = function(textarea) {
            textarea.style.height = '48px'; // h-12
            const scrollHeight = textarea.scrollHeight;
            if (scrollHeight > 48 && scrollHeight < 150) { // Limite de altura
                textarea.style.height = scrollHeight + 'px';
            } else if (scrollHeight >= 150) {
                 textarea.style.height = '150px';
            }
        }

        window.handleKeyDown = function(event) {
             if (event.key === 'Enter' && !event.shiftKey) {
                 event.preventDefault();
                 sendMessage();
             }
        }

        window.openSourcesModal = (event, sourcesJson) => {
            event.preventDefault();
            const modal = document.getElementById('sources-modal');
            const content = document.getElementById('sources-content');
            
            const sources = JSON.parse(sourcesJson.replace(/&quot;/g, '"'));

            content.innerHTML = sources.map((src, index) => 
                // Estilo ajustado para light mode
                `<div class="bg-gray-100 p-3 rounded-lg flex flex-col border border-gray-300">
                    <span class="font-semibold text-gray-700">Fonte [${index + 1}]: ${src.title || 'Título Desconhecido'}</span>
                    <a href="${src.uri}" target="_blank" class="text-xs text-blue-600 hover:underline break-all mt-1">${src.uri}</a>
                </div>`
            ).join('');

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        // --- Gemini Communication ---

        async function sendMessage() {
            const inputElement = document.getElementById('user-input');
            const userText = inputElement.value.trim();

            if (!userText) return;

            // UI feedback
            inputElement.value = '';
            inputElement.style.height = '48px'; // Reset height to h-12
            const chatMessages = document.getElementById('chat-messages');
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;

            // 1. Display User Message
            const cleanUserText = userText.replace(/\*/g, '').replace(/_/g, '').replace(/`/g, '');
            const userMessageHtml = createMessageHtml('user', cleanUserText);
            chatMessages.innerHTML += userMessageHtml;
            scrollToBottom();

            // 2. Display Typing Indicator (AI)
            const typingHtml = `
                <div id="typing-indicator" class="flex justify-start max-w-full">
                    <div class="flex items-end">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center border border-blue-300 mr-2 flex-shrink-0">
                            <i class="ph-robot text-blue-500 text-lg"></i>
                        </div>
                        <div class="max-w-xs md:max-w-sm p-3 bubble-ai bg-gray-200 text-gray-800 shadow-sm">
                            <div class="typing-indicator mt-1">
                                <span></span><span></span><span></span>
                            </div>
                        </div>
                    </div>
                </div>`;
            chatMessages.innerHTML += typingHtml;
            scrollToBottom();

            // 3. Get AI Response
            try {
                const aiResponse = await getAiResponse(userText);

                // Remove Typing Indicator
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();

                // 4. Display AI Message
                const aiMessageHtml = createMessageHtml('ai', aiResponse.text, aiResponse.sources);
                chatMessages.innerHTML += aiMessageHtml;
                scrollToBottom();

            } catch (error) {
                console.error("Erro fatal na comunicação com a API:", error);
                
                // Remove Typing Indicator
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();

                // Display Error Message
                const errorMessage = createMessageHtml('system', 'Ocorreu um erro ao comunicar com os sistemas do assistente. Por favor, tente novamente.', []);
                chatMessages.innerHTML += errorMessage;
                scrollToBottom();

            } finally {
                sendButton.disabled = false;
            }
        }

        async function getAiResponse(userQuery) {
            // CORREÇÃO: Novo Prompt (Persona Neutra/Útil)
            const systemPrompt = "Você é um assistente de apoio amigável e informativo, com o objetivo de fornecer respostas claras, concisas e baseadas em factos. Responda em português de Portugal. Utilize a ferramenta de pesquisa para fundamentar a sua resposta com informações em tempo real e cite as fontes encontradas (ex: [1], [2]) no final das frases que contenham dados factuais. Responda num estilo conversacional e direto, apropriado para uma aplicação de chat.";
            
            const apiKeyParam = API_KEY ? `?key=${API_KEY}` : '';
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent${apiKeyParam}`;


            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            const response = await fetchWithBackoff(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            const candidate = result.candidates?.[0];

            if (candidate && candidate.content?.parts?.[0]?.text) {
                const text = candidate.content.parts[0].text;
                let sources = [];
                
                const groundingMetadata = candidate.groundingMetadata;
                if (groundingMetadata && groundingMetadata.groundingAttributions) {
                    sources = groundingMetadata.groundingAttributions
                        .map(attribution => ({
                            uri: attribution.web?.uri,
                            title: attribution.web?.title,
                        }))
                        .filter(source => source.uri && source.title);
                }

                return { text, sources };
            } else {
                throw new Error("Resposta da API inválida ou vazia.");
            }
        }

        // --- Application Setup ---
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('send-button').addEventListener('click', sendMessage);
        });

    </script>
</body>
</html>
